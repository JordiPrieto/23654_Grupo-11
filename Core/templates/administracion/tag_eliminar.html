{% extends 'administracion/base.html' %}

{% block titulo %}Eliminar Etiqueta{% endblock%}

{% block contenido %}
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a href="{% url 'administracion' %}">Administracion</a></li>
    <li class="breadcrumb-item active">Eliminar Etiqueta</li>
</ol>


<div class="card">
    <div class="card-header">Eliminacion de Etiqueta</div>
    <div class="card-body">
        <form method="post">{% csrf_token %}
            <p>Esta seguro que quiere eliminar la etiqueta "{{object.tag_name}}"?</p>
            <input type="submit" value="Confirmar" class="btn btn-danger">
        </form>
        
    </div>
</div>
{% endblock %}
