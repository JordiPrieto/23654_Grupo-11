{% extends 'administracion/base.html' %}

{% block titulo %}Eliminar Producto{% endblock%}

{% block contenido %}
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a href="{% url 'administracion' %}">Administracion</a></li>
    <li class="breadcrumb-item active">Eliminar Producto</li>
</ol>


<div class="card">
    <div class="card-header">Eliminacion de producto</div>
    <div class="card-body">
        <form method="post">{% csrf_token %}
            <p>Esta seguro que quiere eliminar el producto "{{object.prod_name}}"?</p>
            <input type="submit" value="Confirmar" class="btn btn-danger">
        </form>
        
    </div>
</div>
{% endblock %}
